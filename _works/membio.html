	<h2 class="Work-section">What is the Membio Platform?</h2>
	<p>Membio is a platform for members of the real estate industry to engage with each other and the associations that represent them.</p>
	<p>It creates a stronger connection between associations and their members, and allows the members to gain real value from all the associatoins have to offer.</p>
    <p>It also contains a marketing automation platform for associations to target members of the community to better help them reach their goals.</p>

	<p><strong>While at Membio, I was responsible for designing the entire member platform from the ground up, which included:</strong></p>
	<ol>
		<li>Creating a design system for the entire Membio platform</li>
		<li>User research studies with agents and association owners.</li>
		<li>Document user flows for engineering.</li>
		<li>Designing responsive web app experience for mobile and desktop.</li> 
	</ol>
